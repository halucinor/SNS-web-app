<!DOCTYPE html>
<html lang="kr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SMOL login</title>
  <link rel="stylesheet" href="/css/loginPage.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v3.1&appId=2094584650869280&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    window.fbAsyncInit = function() {
      FB.init({
        appId: '448863195606249',
        cookie: true, // enable cookies to allow the server to access
        // the session
        xfbml: true, // parse social plugins on this page
        version: 'v3.1' // use graph api version 2.8
      });

      FB.getLoginStatus(function(response) {
        console.log(response);
      });

    };
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">로그인</h5>
            <form class="form-signin" action = '/login_process' method = 'post'>
              <div class="form-label-group">
                <input type="text" name = 'email' id="inputID" class="form-control" placeholder="아이디" value = 'halucinor0@gmail.com'>
              </div>

              <div class="form-label-group">
                <input type="password" name = 'password' id="inputPassword" class="form-control" placeholder="비밀번호" value = '1234'>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">비밀번호 기억하기</label>
                <a href="/register.html">회원가입</a>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">로그인</button>
              <hr class="my-4">
              <a class="btn btn-lg btn-google btn-block text-uppercase" href="/auth/google"><i class="fab fa-google mr-2"></i> Google 계정으로 로그인</a>
              <a class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" onclick='FB.login()'><i class="fab fa-facebook-f mr-2"></i>Facebook 계정으로 로그인</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
